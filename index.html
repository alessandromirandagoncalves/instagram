<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="/img/favicon-jedi.ico">
    <link rel="icon" sizes="16x16" type="image/png" href="/favicon-jedi-16x16.png">
    <link rel="icon" sizes="32x32" type="image/png" href="/favicon-jedi-32x32.png">
    <link rel="icon" sizes="64x64" type="image/png" href="/favicon-jedi-64x64.png">
    <link rel="icon" sizes="128x128" type="image/png" href="/favicon-jedi-128x128.png">
    <link rel="icon" sizes="192x192" type="image/png" href="/favicon-jedi-192x192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Stargram</title>
</head>
<body background="img/fundo-jedi-opaco.jpg">
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/stargram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/stargram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <div>
                <a href="#" class="instagram-login">Continue como mestreyoda</a>
                <a href="#" class="instagram-login">Alternar contas</a>
                <a href="#" class="instagram-login">Juntar-se à Aliança !</a>
                <a href="#" class="instagram-logout">Remover conta</a>
                </div>
            </div>
            <div class="group">
                <div class="download">
                    <a href="#" ><img class="app-download" src="img/googleplay-button.png"></a>
                    <a href="#" ><img class="app-download" src="img/apple-button.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
